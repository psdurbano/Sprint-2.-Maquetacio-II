<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>BOOKMARK</title>
  </head>

  <body>
    <!--barra navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/logo-bookmark.svg"/>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >FEATURES</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRICING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <button type="button" class="btn btn-outline-danger">LOGIN</button>
          </ul>
          <br />
        </div>
      </div>
    </nav>

    <!--seccion1-->
    <div
      class="container padding-bottom: 12px; padding-top: 12px; margin-top: 10px; border-bottom-width: 10px;"
      style="padding-top: 12px; padding-bottom: 12px"
    >
      <div class="row align-items-center">
        <div
          class="col-12 col-sm-6 m-auto p-auto"
          style="padding-right: 20px; padding-left: 20px"
        >
          <h2>A Simple Bookmark Manager</h2>
          <br />
          <h6>
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </h6>
          <br />

          <button type="button" class="btn btn-outline-primary">
            Get it on Chrome
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Get it on Firefox
          </button>
        </div>
        <div
          class="col-12 col-sm-6 ms-auto"
          style="padding-right: 20px; padding-left: 20px"
        >
          <img
            src="./images/illustration-hero.svg"
            class="img-fluid"
            alt="auto"
          />
        </div>
      </div>
    </div>

    

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
